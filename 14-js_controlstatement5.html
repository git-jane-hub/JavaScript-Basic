<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* 반복문을 이용해 h1 ~ h6 태그를 바꿔가면서 "재미있는 자바스크립트"라는 문장이 나오는 반복문 작성 */
      for (var a = 1; a <= 6; a++) {
        document.write("<h" + a + ">" + "재미있는 자바스크립트</h" + a + ">");
      }
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
