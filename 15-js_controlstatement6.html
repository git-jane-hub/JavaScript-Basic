<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      // prompt를 이용해 입력한 숫자에 해당하는 단수의 구구단을 출력하는 코드를 작성
      var dan = prompt("구구단의 단수를 입력하세요");
      if (dan <= 1) {
        document.write("2 이상의 숫자를 입력하세요.");
      } else {
        document.write("<h2>구구단 " + dan + "단</h2><hr>");
        for (var num = 1; num < 10; num++) {
          document.write(dan + " * " + num + " = " + dan * num + "</br>");
        }
      }
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
