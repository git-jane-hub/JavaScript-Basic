<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* script 태그는 jsp의 스크립트릿과 같은 역할을 함
    내부에 JS코드를 넣어서 사용하고 스크립트 태그 내부에 작성된 구문을 가리켜 선언문이라고함
    선언문의 위치는 head 태그 내부 혹은 body 태그 내부 */

      /* JSP의 out.print("내용"); 과 같은 코드 - 화면에 출력 */
      document.write("hello javascript");
      /* 콘솔에 출력 */
      console.log("HELLO JAVASCRIPT");
      /* alert창으로 출력 */
      alert("Hello Javascript");
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
