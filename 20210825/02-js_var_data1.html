<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* 변수는 java와 마찬가지로 어떤 값을 담을 수 있는 공간의 이름을 의미
    단, java와 같이 변수를 선언할 때, 자료형까지 선언하는 언어를 정적 타입 언어(타입이 변하지 않고 고정)
    javascript와 같이 자료형을 지정하지 않아도 되는 언어를 동적 타입 언어(타입이 고정되어있지 않고 가변적)
    javascript는 자료형 검사에 엄격해야 오류가 없음 */
      /* 변수 선언은 var 변수명; */
      var num1 = 10;
      var num2;
      num2 = 20;
      document.write(num1);
      console.log(num2);
      alert(num1 + num2);
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
