<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* 변수 작성시 주의 
    1. 대소문자 구분 var Num1 != var num1
    2. 변수명 맨 앞에는 영문자, _, $ 사용 가능
    3. 변수명에는 $, _, 영문자, 숫자를 작성 가능
    
    변수에 저장 가능한 데이터 종류
    1. 문자열 - 큰따옴표나 작은따옴표 내부에 작성된 자료
    2. 숫자 - 숫자로만 입력된 자료
    3. 논리(bool) - true, false
    4. null형 데이터 - null로 작성된 빈 데이터 */
      var txt1 = "javascript";
      var txt2 = "10";
      console.log(txt1);
      console.log(txt2);

      var num = 10;
      var Num = 25;

      console.log(num);
      console.log(Num);

      var result = true;
      console.log(result);

      result = null;
      console.log(result);
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
