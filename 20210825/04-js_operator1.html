<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* 산술 연산자는 +, -, *, /, % 등이 있음
    Java에서와 마찬가지로 각각 덧셈, 뺄셈, 나눗셈, 나머지로 활용
    이항연산자는 Java 와 똑같이 작동*/
      var A = 10;
      var b = 3;
      var result;

      result = A + b;
      document.write(result + "<br/>"); /* <br/> 태그를 붙이기 */
      result = A - b;
      document.write(result + "<br/>");
      result = A * b;
      document.write(result + "<br/>");
      result = A / b;
      document.write(result + "<br/>");
      result = A % b;
      document.write(result + "<br/>");
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
