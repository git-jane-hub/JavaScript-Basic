<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* 비교연산자는 왼쪽, 오른쪽에 있는 것들을 비교하며 Java와 마찬가지로 대소비교 연산자와 단순비교 연산자 두 종류로 나뉨
    단순비교 - 모든 자료형간 사용이 가능
    대소비교 - 수치데이터끼리만 비교 가능 */

      /* javascript에서의 ===, !== 연산자
    Java에서의 동등비교는 ==, != 를 사용
    Javascript에서는 ==, != 는 자료형을 고려하지 않고 비교하기 때문에 주의해야함 */
      console.log(10 == "10"); /* true */
      console.log(10 === "10"); /* false */

      var A = 10;
      var B = 3;
      var result;

      result = A > B;
      console.log(result);
      result = A < B;
      console.log(result);
      result = A >= B;
      console.log(result);
      result = A <= B;
      console.log(result);
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
