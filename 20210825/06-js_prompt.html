<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* prompt("질문내용")을 활용하면 Java 스캐너처럼 사용자의 입력을 받을 수 있음
    prompt("질문내용", "기본답변")으로 두 개를 입력하면, 질문한 내용에 답을 하지 않았을 때 받을 수 있는 기본답변도 지정 가능 */
      var value = prompt("테스트로 값을 입력받음");
      console.log(value);

      var value2 = prompt("아무 값", "입력 안됨");
      console.log(value2);
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
