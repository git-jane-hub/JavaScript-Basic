<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* 사람인지 아닌지 판별할 수 있도록 prompt를 이용해 문제를 내고
    정답을 적은 경우, 조건문을 이용해 브라우저 화면에 사람으로 확인되었다는 문구를
    정담을 적지 않은 경우 로봇을 접속할 수 없다는 문구를 띄워주기 */
      var result = prompt(
        "다음 문장을 그대로 작성하세요≫≫나는 사람입니다.",
        "나는 로봇입니다."
      );
      var human = "나는 사람입니다.";
      /* 자료형은 typeof로 확인 */
      console.log(typeof human);
      if (result === human) {
        document.write("사람으로 확인되었습니다.");
      } else {
        document.write("로봇은 접속할 수 없습니다.");
      }
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
