<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* confirm은 질문에 대해 예, 아니오만 있는 팝업창을 띄움
    prompt와 유사하지만 사용자는 예, 아니오만 선택 가능하며 예 선택시 true, 아니오 선택시 false 를 저장 가능
    confirm("안내문"); 으로 사용 */
      var result = confirm("Javascript 재미있나요?");

      // 삼항연산자를 사용해 조건식 처리
      var vote = result ? "재미있다" : "재미없다";

      document.write(vote);
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
