<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* 조건문은 Java와 마찬가지로 
    if(조건식){
        실행문;
    }
    형식으로 작성하면 조건이 true일 때만 실행 함 
    prompt를 활용해 나이를 입력받고 나이가 20세 이상이면 성인, 20세 미만이면 미성년자라고 출력하는 로직 작성 */
      var age = prompt("나이를 입력하세요.", "0");
      if (age >= 20) {
        document.write("성인입니다.");
      } else {
        document.write("미성년자입니다.");
      }
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
