<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* swith ~ case 문도 Java와 동일한 문법을 사용하고 각 case별로 break;를 작성하는 방식도 같음 */
      var myArea = prompt("국가를 입력하세요.", "한국");
      switch (myArea) {
        case "한국":
          document.write("원화");
          break;
        case "미국":
          document.write("달러");
          break;
        case "일본":
          document.write("엔화");
          break;
        case "중국":
          document.write("위안화");
          break;
        case "태국":
          document.write("바트화");
          break;
      }
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
