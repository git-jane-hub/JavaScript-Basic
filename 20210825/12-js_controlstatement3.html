<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* 반복문은 조건식을 만족하는 동안 반복래서 구문을 실행
    반복문에는 while, for 등이 있고, 
    while문은 특정 조건식을 만족하는 동안 계속 반복이 진행되고
    for문은 정해진 횟수만큼 반복되고 종료 */
      // 100부터 1까지 내림차순으로 2의 배수(짝수)만 출력하고 개행

      for (var a = 100; a > 0; a--) {
        if (a % 2 === 0) {
          document.write(a + "<br/>");
        }
      }
      document.write("---<br/>");
      var b = 100;
      while (b > 0) {
        document.write(b + "<br/>");
        b -= 2;
      }
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
