<html lang="ko">

    <script>
      /*

      for (var a = 0; a < 4; a++) {
        for (var b = 0; b - 1 < a; b++) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>

    <title></title>
  </head>
