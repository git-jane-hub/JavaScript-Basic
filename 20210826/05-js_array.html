<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* 배열은 Array() 사용 */
      var nameList = new Array();

      // 인덱싱을 이용한 데이터 저장
      nameList[0] = "JavaScript";
      nameList[1] = "Spring";
      nameList[2] = "JSP";
      nameList[3] = "Java";
      nameList[4] = "JPA";
      document.write(nameList[0] + "<br>");

      // 저장 공간의 크기를 지정해 생성
      var score = new Array(4);
      score[0] = 50;
      score[1] = 68;
      score[2] = 24;
      score[3] = 89;
      //     score[4] = 100;
      document.write(score + "<br>");

      // 생성해서 데이터 삽입까지
      var days = new Array("sun", "mon", "tue", "wed", "thu", "fri");
      days[6] = "sat";
      document.write(days + "<br>");
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
