<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* 
    JavaScript의 함수는 
    function 함수명(파라미터1, 파라미터2, ...){
        실행문;
    } 
    형태로 선언
    호출은
    함수명(자료1, 자료2, ...) 
    */
      // 1. 함수 선언(불완전한 실행문을 만들고)
      function greet1(name) {
        alert(name + "님 안녕하세요.");
      }

      // 2. 함수 호출(완전하게 만들어줌)
      greet1("가나다라");

      // 3. 함수 다시 선언
      function greet2() {
        alert("안녕");
      }

      // 4. 함수 호출을 버튼과 연동(아래 body 태그 내부)
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <!-- 특정 요소에 onclick = "실행문" 속성은 클릭이 일어나면 해당 코드를 실행
    버튼 클릭시 greet2 함수를 호출하도록 지정함 -->
    <button onclick="greet1();">click me!</button>
  </body>
</html>
