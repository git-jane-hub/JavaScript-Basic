<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* JavaScript 는 메인 메서드가 존재하지 않고
    script 태그를 탑다운 방식으로 실행하기 때문에, 소속이 없는 변수는 전부 전역변수로 간주함
    중괄호 내부에 속하지 않은 변수는 전부 전역변수 */
      var num;
      function theFnc() {
        num = 30;
      }
      theFnc();
      console.log(num);
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
