<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* 전역변수와 지역변수는 같은 변수명으로 존재할 수 있느며 ㅎ호출은 별개로 진행됨
    변수명을 전역/지역별로 중복으로 사용하는 것은 권장되지 않지만, 불가피하게 사용하게 된다면 구분이 명확해야함 */
      var i = 10; // 전역변수 i
      var num = 20; // 전역변수 num

      function theTest() {
        var num = i + 200; // theTest() 지역변수 num
        alert(num); // 자기지역 우선 호출
      }
      theTest(); // 지역 생성되고 소멸

      function theFnc() {
        document.write(num); // 전역변수 호출
      }
      theFnc(); // 지역 생성되고 소멸
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
