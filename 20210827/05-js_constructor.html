<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* JavaScript에서 클래스와 클래스 키워드를 사용 가능하며 함수를 이용해 클래스를 만듦
    function 클래스명(자료1, 자료2, ...){
        this.변수1 = 자료1;
        this.변수2 = 자료2;
        this.변수3 = 자료3;
        ...
        this.함수명1 = function(){
            실행문;
        }
    }
    */
      // 클래스 목적으로 사용하는 생성자 함수
      function computer(cpuInfo, ramInfo, ssdInfo) {
        this.cpu = cpuInfo; // cpu 멤버변수 선언
        this.ram = ramInfo; // ram 멤버변수 선언
        this.ssd = ssdInfo; // sdd 멤버변수 선언

        // 메서드 선언(익명함수 사용)
        this.totInfo = function () {
          document.write("제조업체: AMD <br>");
          document.write("시스템: 64bit <br>");
        };
      }

      var myCom = new computer("AMD", "32Gb", "1TB");
      document.write(myCom.cpu + "<br>");
      document.write(myCom.ram + "<br>");
      document.write(myCom.ssd + "<br>");

      myCom.totInfo();
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
