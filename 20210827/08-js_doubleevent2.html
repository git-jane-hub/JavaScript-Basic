<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* 이거 다시 */
      /* DOM LEVEL 2 방식에서는 한 번에 2개 이상의 이벤트 연결 가능
    여러 브라우저 지원을 위해 이벤트 연결 시 if ~ else 문을 사용
    if(window.addEventListener){    // 크롬, 파이어폭스(표준)
        이벤트 등록 코드;
    }else if(window.attachEvent){   // 익스플로러(비표준)
        이벤트 등록 코드;
    } 
    표준 브라우저 등록: 이벤트 대상.addEventListener("이벤트", 함수, false);
    비표준 브라우저 등록: 이벤트 대상.attachEvent("on이벤트명", 함수);
    */
      function theFnc() {
        alert("작동되는 경고창");
      }

      // 이벤트 연결용 함수1
      function clickBtn1() {
        var myBtn1 = document.getElementById("btn1");
        myBtn1.onclick = theFnc;
      }
      // 이벤트 연결용 함수2
      function clickBtn2() {
        var myBtn2 = document.getElementById("btn2");
        myBtn2.onclick = theFnc;
      }

      // 신형 브라우저
      if (window.addEventListener) {
        window.addEventListener("load", clickBtn1, false);
        window.addEventListener("load", clickBtn2, false);
      }
      // 구형 브라우저
      else if (window.attachEvent) {
        window.attachEvent("onload", clickBtn1);
        window.attachEvent("onload", clickBtn2);
      }
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <button id="btn1">button1</button>
    <button id="btn2">button2</button>
  </body>
</html>
