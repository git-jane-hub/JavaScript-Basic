<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* BOM(Browser Object Model)은 브라우저 창에 포함된 모든 요소를 의미
        브라우저 객체 종류
        window - 브라우저 전체를 의미, 브라우저 컨트롤
        document - 브라우저 내부 코드를 의미
        navigator - 브라우저 정보만 따로 제공
        location - 브라우저 위치(url)에 대한 정보 제공
        screen - 모니터에 대한 정보 제공
        history - 인터넷 방문 기록에 대한 정보 제공
        */
      /* 
       window.요소명 / (window생략)요소명 으로 호출가능 
       open("경로", "창이름", "옵션") // 새창을 생성하거나 경고창을 띄움
       alert("문자") // 경고창
       prompt("질문", "기본값") // 사용자 입력 창
       confirm("질문") // 확인, 취소창
       setTime(함수, 정수) // 정수 초 이후 함수 1번 실행
       setInterval(함수, 정수) // 정수 초마다 함수 실행
       */

      window.open(
        "09-1-js_popup.html",
        "naver",
        "width=330px, height=430px",
        "left=200px, top=20px, scollbars=no, toolbar=no, location=no"
      );
      /* window.open에 들어가는 옵션종류
      width - 새 창의 너비
      height - 새 창의 높이
      left - 창이 열리는 위치, 왼쪽에서부터 거리
      top - 창이 열리는 위치, 위에서부터 거리 
      scrollbars - 스크롤바 생성여부(yes, no)
      menubar - 메뉴바 생성여부(yes, no)
      toolbar - 도구상자 생성여부(yes, no)
      location - 주소표시중 생성여부(yes, no)
      status - 상태표시줄 생성여부(yes, no)
      resizeable - 창 사이즈 조절여부(yes, no)
       */
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>popup test</h1>
  </body>
</html>
