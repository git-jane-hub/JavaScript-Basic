<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* 
location은 현쟈 브라우저가 위치한 url값을 제공하거나 혹은 url변경에 관여함
location.hash - 주소창 url 에서 #과 그 뒤에 오는 값을 반환
location.host - 주소창 url 에서 도메인명 반환
location.hostname - 주소창 url 에서 도메인명 반환
location.href - 주소창 url에서 전체 주소 반환
location.pathname - 주소창 url 에서 메인 다음경로 반환
location.port - 주소창 url 에서 포트번호 반환
location.protocol - 주소창 url 에서 프로토콜 반환
 */
      document.write("<h2>hash: " + location.hash + "</h2>");
      document.write("<h2>host: " + location.host + "</h2>");
      document.write("<h2>hostname: " + location.hostname + "</h2>");
      document.write("<h2>href: " + location.href + "</h2>");
      document.write("<h2>pathname: " + location.pathname + "</h2>");
      document.write("<h2>protocol: " + location.protocol + "</h2>");

      // href 를 이용한 브라우저 주소 이동
      location.href = "http://www.naver.com";
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
