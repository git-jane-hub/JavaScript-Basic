<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* 현재 열려있는 브라우저로 방문한 페이지들에 대한 정보를 보여줌
    이전페이지, 다음페이지로 이동하는 버튼까지 추가로 생성 가능 
    history.go(숫자) - 값만큼 다음, 이전 페이지로 이동, 이전페이지: -1, 다음페이지: 1
    back() - 이전 페이지로 이동(숫자 필요없음)
    forward() - 다음 페이지로 이동(jsp와 관련 없음)
    */
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>첫 페이지</h1>
    <a href="04-js_history2.html">두번째 페이지로 이동</a>
    <!-- 아래 input 버튼은 세번째 페이지로 이동한 history가 있어야 이동 가능 -->
    <input type="button" value="세번째 페이지로 이동" onclick="history.go(2)" />
  </body>
</html>
