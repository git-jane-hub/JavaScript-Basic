<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /* DOM(문서객체모델) 이란 Document Object Model의 약자로 
      각 태그를 하나의 자료로 보고 계층구조를 화면이 아닌 계층도로 인식하는 것을 의미함
      DOM객체를 변형해서 화면에 표시되는 데이터를 바꿔주거나 없던 태그를 생성하는 등의 작업을 할 수있음
      웹 페이지를 서버 재호출 없이 변형시킬 수 있는 만큼 굉장히 많이 사용 */
    </script>
    <meta charset="UTF-8" />
    <title>title</title>
  </head>
  <body>
    <div>
      <h1>DOM</h1>
      <p>문서의 각 요소(객체)들을 구조화한 것</p>
    </div>
  </body>
</html>
