<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style-type: none;
      }
      body {
        font: 12px/1.5 "굴림", Gulim;
        margin: 10px;
      }
      h2 {
        margin-top: 30px;
      }
      a {
        color: #333;
      }
      #textZone {
        width: 700px;
      }
      #listWrap {
        background-color: #cfcfcf;
        width: 110px;
        padding: 10px;
      }
      .list1 {
        display: none;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      /*
      특정 element에 이벤트 연결 가능 - 이벤트 바인딩(event binding, 이벤트 묶기)
          * click(함수) - 선택요소 클릭시 함수 실행
          dbclick(함수) - 선택요소 더블클릭시 함수 실행
          mouseover(함수) - 선택요소 위에 마우스를 올릴 경우 함수 실행
          mouserout(함수) - 커서가 선택요소를 벗어날 경우 함수 실행
          focus(함수) - 대상에 포커싱(tap키로 타겟 선택)시 함수 실행
          blur(함수) - 포커싱에서 해제될 경우 함수 실행
          focusin(함수) - input 요소에 포커싱될 경우 함수 실행
          focusout(함수) - input 요소에 포커싱이 해제될 경우 함수 실행
          keydown(함수) - 키 입력이 감지될 경우 함수 실행
          keypress(함수) - 키 입력이 감지될 경우 함수 실행
          mouseenter(함수) - 마우스가 선택 요소 내로 이동할 경우 함수 실행
          mouseleave(함수) - 마우스가 선택 요소 밖으로 이동할 경우 함수 실행
          mousemove(함수) - 마우스가 움직이는 매 순간 함수 실행
          resize(함수) - 창크기 변환 시마다 함수 실행
          submit(함수) - submit 버튼이 눌릴 경우 함수 실행
          reset(함수) - reset 버튼이 눌릴 경우 함수 실행
          toggle(함수) - 클릭할 때마다 함수를 번갈아 실행(함수를 여러개 나열해서 작성하고 클릭시 함수가 바뀌어가면서 실행)
          * hover(함수) - 마우스를 올렸을 때와 해제했을 때의 함수를 각각 지정해 함수 실행
          unload(함수) - 문서 종료시 함수 실행
          change(함수) - 값이 바뀌고 포커스가 옮겨지면 함수 실행
          bind(함수) - 여러개의 이벤트를 적용할 경우 사용
      */
      $(() => {
        // .click()의 괄호사이에 함수를 선언해 연결
        $("#btn1").click(function () {
          $("#textZone").css("color", "royalblue");
        });

        $("#btn2").mouseover(function () {
          $("#textZone").css("background-color", "gold");
        });

        $("#btn2").focus(function () {
          $("#textZone").css("background", "thistle");
        });

        // bind("이벤트1 이벤트2", 함수)
        $("#btn3").bind("mouseover focus", function () {
          $("#textZone").css({
            color: "teal",
            fontWeight: "bold",
          });
        });

        $("#listWrap").mouseenter(function () {
          $(".list1").css("display", "block");
        });
        $("#listWrap").mouseleave(function () {
          $(".list1").css("display", "none");
        });
        /*
        // .toggle(함수1(){}, 함수2(){}, 함수3(){}, ...)
        $("#btn4").toggle(
          function () {
            // 함수1
            $(this).toggle(true).css("background-color", "tomato");
          },
          function () {
            // 함수2
            $(this).toggle(true).css("background-color", "orange");
          },
          function () {
            // 함수3
            $(this).toggle(true).css("background-color", "gold");
          },
          function () {
            // 함수4
            $(this).toggle(true).css("background-color", "royalblue");
          }
        );
        */
        // .hover(함수1(){}, 함수2(){})
        $(".hover").hover(
          function () {
            $(this).css("color", "seagreen");
          },
          function () {
            $(this).css("color", "gold");
          }
        );
      });
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <div id="wrap">
      <h1>이벤트 연습</h1>
      <p id="textZone">
        웹 브라우저에서 버튼을 클릭한다거나 마우스를 움직이거나하는 모든 행위를
        이벤트라고 하며,<br />
        이벤트 발생시 함수의 실행문이 수행되도록 이벤트를 지정하는 것을 이벤트
        핸들러 라고함
      </p>
      <h2>click 메서드</h2>
      <p><button id="btn1">click</button></p>
      <h2>mouseover 메서드</h2>
      <p><button id="btn2">mouseover</button></p>
      <h2>bind 메서드</h2>
      <p><button id="btn3">bind</button></p>
      <h2>mouseleave 메서드</h2>
      <div id="listWrap">
        <h3>관련 사이트</h3>
        <ul class="list1">
          <li><a href="#">list1</a></li>
          <li><a href="#">list2</a></li>
          <li><a href="#">list3</a></li>
          <li><a href="#">list4</a></li>
        </ul>
      </div>
      <h2>toggle 메서드</h2>
      <button id="btn4">toggle</button>
      <p>
        누를 때마다 실행 함수를 차례대로 번갈아 가면서 실행<br />
        위의 toggle버튼을 계속 클릭!
      </p>
      <h2>hover 메서드</h2>
      <h3><a href="#" class="hover">hover</a></h3>
    </div>
  </body>
</html>
