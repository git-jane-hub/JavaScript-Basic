<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
        var 로 선언된 변수의 영역은 자신이 속한 지역가지
        함수 외부에서 이미 선언된 변수는 함수 내부에서 재선언을 해도 전역변수로 간주됨
    */
      const x = 1;
      if (true) {
        /*
       if 문 외부에 선언된 x 가 존재,
       내부에서 같은 변수로 재선언하면 해당 변수는 if문 내부의 지역변수가 아닌 전역변수로 인식됨 
       */
        const x = 10;
      }
      // if 문 외부에서 변수 x를 출력하면 외부 값이아닌 내부에서 재선언한 값으로 출력됨
      console.log(x);
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
