<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
        var 로 선언된 변수는 전역변수와 지역변수의 경계가 모호함
        let 으로 선언된 변수는 모든 코드블록 (함수, if, for, while, try~catch 등) 개별지역으로 인식 
    */
      // 전역변수 foo
      let foo = 1;
      {
        // 지역변수 foo, bar
        let foo = 2;
        let bar = 3;
      }
      console.log(foo); // 지역이 종료되고 호출해서 전역변수가 호출됨
      console.log(bar); // 현 지역에 없는 변수를 호출해서 에러 발생
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
