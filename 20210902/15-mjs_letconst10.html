      // 세전
      let preTaxPrice = 100;

      // let afterTaxPrice = preTaxPrice + (preTaxPrice * 0.1);
      // 상수는 대문자로, 단어사이는 언더바(_)로 작성
      const TAX_RATE = 0.1;
      let afterTaxPrice = preTaxPrice + preTaxPrice * TAX_RATE;
      console.log(afterTaxPrice);
    </script>
