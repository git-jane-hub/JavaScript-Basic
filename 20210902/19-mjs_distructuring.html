<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
        디스트럭쳐링 할당(구조 분해 할당)은 배열 내부의 자료를 하나씩 나누어 변수에 대입
        배열로 된 자료를 분해할 때 유용
    */
      // ES5애서 배열의 자료를 하나씩 변수에 저장하려면
      var arr1 = [1, 2, 3];

      var one = arr1[0];
      var two = arr1[1];
      var three = arr1[2];

      console.log(one, two, three);

      // ES6에서는 각 변수에 한번에 대입 가능
      const arr2 = [4, 5, 6];
      const [four, five, six] = arr2;
      console.log(four, five, six);
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
