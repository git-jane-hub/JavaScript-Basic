<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      var result = prompt(
        "다음문장을쓰세요>>나는 사람입니다.",
        "나는 로봇입니다."
      );
      var answer = "나는 사람입니다.";
      if (result === answer) {
        document.write("사람입니다.");
      } else {
        document.write("로봇입니다.");
      }
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
