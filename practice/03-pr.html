<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*

      *
      **
      ***
      ****

      */
      for (var a = 1; a <= 4; a++) {
        for (var b = 0; b < a; b++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("--------------<br/>");
      /*

      ****
      ***
      **
      *

      */
      for (var a = 1; a <= 4; a++) {
        for (var b = 4; b >= a; b--) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
