<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      window.onload = function () {
        var divTag = document.createElement("div");
        var bodyTag = document.getElementsByTagName("body")[0];

        console.log(bodyTag);
        bodyTag.appendChild(divTag);
        var btn1 = document.createElement("button");
        var btn2 = document.createElement("button");

        btn1.setAttribute("id", "bnt");
        btn2.setAttribute("id", "bntbnt");

        btn1.innerHTML = "button1";
        var txt = document.createTextNode("button2");
        btn2.appendChild(txt);

        divTag.appendChild(btn1);
        divTag.appendChild(btn2);

        btn1.onclick = function () {
          bodyTag.style.backgroundColor = "thistle";
        };

        btn2.onclick = function () {
          bodyTag.style.backgroundColor = "royalblue";
        };
      };
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>create elements</h1>
  </body>
</html>
