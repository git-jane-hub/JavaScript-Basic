<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("*").css("font-size", "15px");
        $("#h1Tag").css("border", "1px dotted thistle");
        $("ul").children().css("color", "gray");
        // li의 부모 태그가 여러개 일때는, parent가 아닌 parents로 작성
        $("li").parents().css("color", "royalblue");
        $(".listTag").css("background-color", "gold");
      });
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1 id="h1Tag">test</h1>
    <h2 id="h2Tag1">testtest1</h2>
    <ul>
      <li>list1</li>
      <li class="listTag">list2</li>
      <li>list3</li>
    </ul>
    <h2 id="h2Tag2">testtest2</h2>
    <ul>
      <li>list4</li>
      <li class="listTag">list5</li>
      <li>list6</li>
    </ul>
  </body>
</html>
